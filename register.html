      <a class="navbar-brand font-weight-light" href="tugas.html"><img src="img/logo.png" alt="" width="50px" class="left"></a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
        <span class="navbar-toggler-icon bg-abu"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="collapse_target">
        <!-- Tablet Dekstop -->
        <ul class="navbar-nav">
          <li class="nav-item d-none d-md-block d-sm-none">
            <a href="register.html"><button class="btn btn-dark mr-2">Register</button></a>
          </li>
          <li class="nav-item d-none d-md-block d-sm-none">
            <a href="login.html"><button class="btn btn-success">Login</button></a>
          </li>
        </ul>
        <!-- Smartphone -->
        <ul class="navbar-nav">
          <li class="nav-item d-md-none d-sm-block mt-2">

        </ul>
      </div>
    </nav>

  <body>
    <div class="row flex-wrap justify-content-center margin-box">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-light">
            <h3 class="text-center text-info">Register</h3>
          </div>
          <div class="card-body">
            <form id="login-form" class="form" action="" method="post">
              <div class="form-group">
                <label for="username" class="text-dark mt-3">Username:</label><br>
                <input type="text" name="username" placeholder="Username" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="username" class="text-dark">Email:</label><br>
                <input type="text" name="email" placeholder="Email" id="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-dark">Password:</label><br>
                <input type="password" name="password" placeholder="Password" id="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="confirm-password" class="text-dark">Confirm Password:</label><br>
                <input type="confirm-password" name="confirm-password" placeholder="Confirm Password" id="confirm-password" class="form-control">
              </div>
              <div class="form-group d-flex justify-content-center">
                <br>
                <input type="submit" name="submit" class="btn btn-dark" value="Register">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
